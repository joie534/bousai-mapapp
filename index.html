<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>防犯マップ</title>

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icon-180.png">

    <script src="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* 全体の揺れや余白を完全に殺す設定 */
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            overscroll-behavior: none;
            -webkit-text-size-adjust: 100%;
        }

        /* 地図コンテナ */
        #map {
            position: fixed !important;
            /* 画面に鋲打ち */
            top: 0 !important;
            left: 0 !important;
            width: 100%;
            /* 高さはJSで物理サイズを注入するため、CSSでは指定しない */
            z-index: 0;
        }

        /* --- UIパーツ --- */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #fff;
            box-shadow: 0 0 2px #000;
        }

        #crosshair::before {
            top: 9px;
            left: 0;
            width: 20px;
            height: 2px;
        }

        #crosshair::after {
            top: 0;
            left: 9px;
            width: 2px;
            height: 20px;
        }

        #post-btn {
            position: fixed;
            /* ボタンだけはホームバーを避ける計算を残す */
            bottom: calc(20px + env(safe-area-inset-bottom));
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #FF0055;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            color: white;
            font-size: 30px;
            font-weight: bold;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #post-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="crosshair"></div>
    <div id="post-btn">＋</div>

    <script>
        // PWA登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }

        // Supabase設定
        const SUPABASE_URL = 'https://aflahjkzuozhptawwxlu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmbGFoamt6dW96aHB0YXd3eGx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MDk1MTAsImV4cCI6MjA3OTI4NTUxMH0.n_XnS3eFC2yqhjfjKcfA55K1BupzXh0lpAYv95N3dew';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // MapTiler設定
        const MAPTILER_KEY = 'UbOOOjdSN26zP8niTJvU';
        const STYLE_URL = `https://api.maptiler.com/maps/dataviz-dark/style.json?key=${MAPTILER_KEY}`;

        const map = new maplibregl.Map({
            container: 'map',
            style: STYLE_URL,
            center: [139.633, 35.537],
            zoom: 16,
            maxZoom: 22,
            minZoom: 4,
            pitch: 0,
            attributionControl: false
        });

        // グローバル変数化（リサイズ用）
        window.map = map;
        map.addControl(new maplibregl.AttributionControl({ compact: true }), 'bottom-right');

        // -----------------------------------------------------------
        // ◆ 最終手段：ブラウザ内寸ではなく「物理スクリーンサイズ」を使う
        // -----------------------------------------------------------
        function fixMapHeight() {
            // 【ここが変更点】 innerHeight ではなく screen.height を使う
            // これなら「下のバー」や「上の時計」を無視した、端末ガラス全体の高さを取れます
            const h = window.screen.height;

            const el = document.getElementById('map');

            // 高さをピクセル単位で強制固定
            el.style.height = `${h}px`;

            // MapLibreにサイズ変更を通知して描き直させる
            if (window.map) {
                window.map.resize();
            }
        }

        // イベントリスナー
        window.addEventListener('resize', fixMapHeight);

        // 回転時はタイミングがズレるので少し待つ
        window.addEventListener('orientationchange', () => {
            setTimeout(fixMapHeight, 100);
        });

        // 初期実行
        fixMapHeight();

        // 初期ロード時のズレ防止（ダメ押し）
        setTimeout(fixMapHeight, 100);
        setTimeout(fixMapHeight, 500);
        // -----------------------------------------------------------

        map.on('load', async () => {
            loadPins();
            map.addSource('force-3d-source', {
                url: `https://api.maptiler.com/tiles/v3/tiles.json?key=${MAPTILER_KEY}`,
                type: 'vector'
            });

            const layers = map.getStyle().layers;
            let labelLayerId;
            for (let i = 0; i < layers.length; i++) {
                if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                    labelLayerId = layers[i].id;
                    break;
                }
            }

            map.addLayer({
                'id': '3d-buildings-forced',
                'source': 'force-3d-source',
                'source-layer': 'building',
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#2a2a2a',
                    'fill-extrusion-height': ['get', 'render_height'],
                    'fill-extrusion-base': ['get', 'render_min_height'],
                    'fill-extrusion-opacity': 0.9
                }
            }, labelLayerId);
        });

        async function loadPins() {
            const { data, error } = await supabaseClient.from('pins').select('*');
            if (data) { data.forEach(pin => addPinToMap(pin)); }
        }

        function addPinToMap(pinData) {
            new maplibregl.Marker({ color: "#FF0055" })
                .setLngLat([pinData.lng, pinData.lat])
                .setPopup(new maplibregl.Popup().setText(pinData.message))
                .addTo(map);
        }

        document.getElementById('post-btn').addEventListener('click', async () => {
            const center = map.getCenter();
            const lng = center.lng;
            const lat = center.lat;
            const message = prompt("ここの場所の不審者情報を入力");
            if (message) {
                const { error } = await supabaseClient
                    .from('pins').insert([{ lat, lng, message }]);
                if (!error) {
                    addPinToMap({ lat, lng, message });
                    alert("投稿しました！");
                } else {
                    alert("エラーが発生しました");
                }
            }
        });
    </script>
</body>

</html>
